<div class="container-fluid my-4 p-4 text-center">
  <h2 class="important underline" style="display: inline-block">Contact Us</h2>
  <div class="row my-4 d-flex justify-content-between w-100">
    <div class="card col-md-7 mx-auto">
      <form class="text-start p-2 my-4">
        <div class="mb-3">
          <label for="Email" class="form-label">Your Email</label>
          <input
            type="email"
            class="form-control"
            id="Email"
            placeholder="name@example.com*"
          />
        </div>
        <div class="mb-3">
          <label for="name" class="form-label">Your Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            placeholder="Your Name*"
          />
        </div>
        <div class="mb-3">
          <label for="subject" class="form-label">Your Email</label>
          <input
            type="text"
            class="form-control"
            id="subject"
            placeholder="subject*"
          />
        </div>
        <div class="mb-3">
          <label for="messageContent" class="form-label">Your Message</label>
          <textarea
            class="form-control"
            id="messageContent"
            placeholder="Your Message Content"
            rows="3"
          ></textarea>
        </div>
      </form>
    </div>
    <div class="img-wrapper col-md-4">
      <img
        src="/assets/img/contact-us.webp"
        alt="contactus"
        class="img-fluid desk"
      />
    </div>
  </div>
</div>
