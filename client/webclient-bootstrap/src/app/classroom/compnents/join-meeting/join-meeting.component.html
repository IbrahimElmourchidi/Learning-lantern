<div class="container d-flex w-100 justify-content-center align-items-center">
  <div class="col-sm-6 d-flex">
    <input
      type="text"
      class="form-control"
      placeholder="Meeting Id"
      [(ngModel)]="meetingId"
    />
    <button class="btn btn-primary ms-3" (click)="joinMeeting()">JOIN</button>
    <button
      type="button"
      class="btn btn-primary ms-3"
      data-bs-toggle="modal"
      data-bs-target="#create-meeting-modal"
    >
      CREATE
    </button>
  </div>
</div>

<!-- create modal starts -->
<div
  class="modal fade"
  id="create-meeting-modal"
  tabindex="-1"
  aria-labelledby="create-meeting-modal"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Create New Meeting</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">...</div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Close
        </button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>

<!-- create modal ends -->
