<div class="container-fluid">
  <div class="row">
    <div class="col-6">
      <div class="add py-4">
        <label for="roomName">Room Name</label>
        <input type="text" id="roomName" [(ngModel)]="roomName" />
        <button class="btn btn-primary ms-2" (click)="createNewRoom()">
          Add
        </button>
      </div>
      <div class="roomList">
        <ul class="list-group">
          <li
            *ngFor="let room of rooms?.items; let i = index"
            class="list-group-item list-group-item-action pointer"
            (click)="showSelectedRoom(i)"
          >
            {{ room.Name }}
          </li>
        </ul>
      </div>
    </div>
    <div class="col-6 p-4">
      <p>{{ selectedRoom | json }}</p>
    </div>
  </div>
</div>
