<div class="row justify-content-center p-4">
  <div class="card col-sm-6 m-4 text-center shadow p-4">
    <div class="card-title pt-4">
      <h4 class="text-uppercase">signup</h4>
    </div>
    <div class="card-body p-0">
      <form class="text-start my-4">
        <div class="mb-4">
          <label for="University" class="mb-2">University:</label>
          <select
            class="form-select"
            id="University"
            aria-label="Default select example"
          >
            <option selected>Select University</option>
            <option value="1">Assuit University</option>
            <option value="2">EELU University</option>
          </select>
        </div>
        <div class="mb-4">
          <label for="FullName" class="form-label">Your FullName:</label>
          <input
            type="text"
            class="form-control"
            id="FullName"
            placeholder="Full Name"
          />
        </div>
        <div class="mb-4">
          <label for="Email" class="form-label">Your Email:</label>
          <input
            type="email"
            class="form-control"
            id="Email"
            placeholder="name@example.com*"
          />
        </div>
        <div class="mb-4">
          <label for="password" class="form-label">Your Password:</label>
          <div class="input-group">
            <input
              [type]="hide ? 'password' : 'text'"
              class="form-control"
              id="password"
              placeholder="Your Password"
            />
            <span class="input-group-text pointer" (click)="hide = !hide">
              <i class="bi bi-eye-fill" *ngIf="hide"></i>
              <i class="bi bi-eye-slash-fill" *ngIf="!hide"></i>
            </span>
          </div>
        </div>
        <div class="mb-4">
          <label for="confirm" class="form-label">Confirm Password:</label>
          <div class="input-group">
            <input
              [type]="hide ? 'password' : 'text'"
              class="form-control"
              id="confirm"
              placeholder="Confirm Password"
            />
            <span class="input-group-text pointer" (click)="hide = !hide">
              <i class="bi bi-eye-fill" *ngIf="hide"></i>
              <i class="bi bi-eye-slash-fill" *ngIf="!hide"></i>
            </span>
          </div>
        </div>
        <div class="form-check form-switch mb-4">
          <input
            class="form-check-input"
            type="checkbox"
            role="switch"
            id="flexSwitchCheckChecked"
          />
          <label class="form-check-label" for="flexSwitchCheckChecked"
            >I Agree on <a routerLink=".">Terms & Conditions</a></label
          >
        </div>

        <div class="my-4 row justify-content-between align-items-center">
          <a routerLink="/auth/login" class="col-md-6 mb-4">
            Already have account? login here
          </a>
          <button
            type="button"
            class="btn btn-primary col-md-4 mb-4 text-uppercase"
          >
            <i class="bi bi-person-plus"></i>
            Create Account
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
